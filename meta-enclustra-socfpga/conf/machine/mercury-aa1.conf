#@TYPE: Machine
#@NAME: Intel SoCFPGA Arria10
#@DESCRIPTION: Machine configuration for the Arria 10 SoCFPGA

require conf/machine/include/socfpga.inc

SPL_BINARY = "spl/u-boot-splx4.sfp"

UBOOT_CONFIG ??= "mercury-aa1-qspi"
UBOOT_CONFIG[mercury-aa1-qspi] = "mercury-aa1-qspi_defconfig"

KMACHINE = "arria10"

KERNEL_IMAGETYPE = "Image"

IMAGE_FSTYPES += "cpio.gz.u-boot"

# KBUILD_DEFCONFIG ?= "mercury-aa1-qspi_defconfig"

KERNEL_DEVICETREE ?= "\
	socfpga_arria10_socdk_qspi.dtb \
	"

EXTRA_IMAGEDEPENDS += "\
	u-boot-socfpga \
	u-boot-socfpga-scr \
	hw-ref-design \
	"

SERIAL_CONSOLES ?= "115200;ttyS0"
