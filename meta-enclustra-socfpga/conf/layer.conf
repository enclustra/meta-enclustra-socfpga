# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-enclustra-socfpga"
BBFILE_PATTERN_meta-enclustra-socfpga = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-enclustra-socfpga = "2"

LAYERDEPENDS_meta-enclustra-socfpga += "meta-intel-fpga"

LAYERSERIES_COMPAT_meta-enclustra-socfpga = "honister"